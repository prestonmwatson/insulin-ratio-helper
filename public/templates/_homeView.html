<div class="container home" ng-controller="FoodsController as foods">
  <h3>POPULAR:FOODS</h3>
  <div class="row home-row">
    <div class="col-sm-6 col-md-6 col-lg-3 home-foods" ng-repeat="food in foods.foodList">
      <div name="{{food.name}}"><p class='home-food-name'>{{food.name}}</p></div>
    </div>


  </div>
    <a ui-sref="foods">
      <button class="more-foods">MORE FOODS</button>
    </a>
</div>
